<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
 <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="css/materialize.min.js"></script>
      <script type="text/javascript" src="model/Utility.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript">
      $.ajax({
			type:"POST",
			url:"validateUser",
			success:function(data){
				if(data.status){
					location.href="../"
				}else{
				}
			},
			error:function(){
			}
		});
      </script>
    </head>

    <body>
     
      
      <div class="container">
      
      <div class="row">
      <label  class="panel-login">
          <div id ="login_message" class="login_result">Login</div>
       </label>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="User Name" id="username" type="text" class="validate">
          <label for="first_name">User Id</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
     <div class="row">
        <div class="input-field col s12">
     <button class="btn waves-effect waves-light" onclick="Utility.login()" >Submit
    <i class="material-icons right">send</i>
    
  </button>
  </div>
      </div>
  </div>
     </div> 
      
    </body>
  </html>
